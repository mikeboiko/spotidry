pre-commit:
  commands:
    prettier-format:
      glob: '**/*.{js,jsx,ts,tsx,json,css,scss,md,yaml,yml}'
      run: |
        echo "Formatting files with prettier..."
        npx prettier --write {staged_files}
      stage_fixed: true

    ruff-format:
      glob: '**/*.py'
      run: |
        echo "Formatting python files with ruff..."
        uv run ruff format {staged_files}
      stage_fixed: true
